<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootcamp Javascript Lemoncode</title>
</head>
<body>
    <header id="title">
        <h1>Reservas Hotel</h1>
    </header>

    <main>
        <div>
        <label for="room-type"> Elija habitación </label>
        <select name="room-type" id="room-type">
            <option value="standard">Standard</option>
            <option value="junior-suite">Junior Suite</option>
            <option value="suite">Suite</option>
        </select>
        </div>
        <div>
            <label for="spa">¿Desea SPA?</label>
            <input type="checkbox" name="spa" id="spa">
        </div>
        <div>
            <label for="room-occupation">Ocupación de la habitación </label>
            <select name="room-occupation" id="room-occupation">
                <option value="single">Individual</option>
                <option value="double">Doble</option>
                <option value="triple">Triple</option>
            </select>
        </div>
        <div>
            <label for="hotel-nights">Número de noches:</label>
            <input  type="number" id="hotel-nights" value="1">        
        </div>
        <div>
            <label for="parking-nights">Número de noches de parking:</label>
            <input  type="number" id="parking-nights" value="0">        
        </div>
        <div>
            <h3 id="total-price"></h3>
        </div>
    </main>

    <script src="app.js"></script>
</body>
</html>
